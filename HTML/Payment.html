            </div>
            <div id="checkout-prog">

            </div>

                <div class="payment-method">
                    <div class="radio">
                        <input type="radio" name="payment" value="credit" id="credit-card-radio" required>
                        <label>
                            <div>
                                <div class="payment-option">
                                    Credit Card
                                </div>
                                <div class="payment-card-imgs">
                                    <img src="../Resources/Images/visa-2.png">
                                    <img src="../Resources/Images/mastercard-2.png">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div id="credit-card-fields">
                        <label>
                            Name on Card<span class="required"> *</span>
                            <div class="name-text">Make sure to enter the full name that's on your card.</div>
                            <input type="text" id="card-name" minlength="2" required>
                            <!-- <span class="error-message" id="name-error"></span> -->
                            <div class="error-message" id="card-name-error">You must enter a valid name.</div>
                        </label>
                        
                        <label>
                            Card Number<span class="required"> *</span>
                            <div class="card-number-div">
                                <img id="card-num" src="../Resources/Images/card-icon.png">
                                <input type="text" id="card-number" minlength="16" maxlength="16" required>
                                <img id="card-num-lock" src="../Resources/Images/black-lock.png">
                            </div>
                            <!-- <span class="error-message" id="number-error"></span> -->
                            <div class="error-message" id="card-number-error">Please enter a valid card number.</div>
                        </label>
                        
                        <div style="display: flex; gap:20px;">
                            <label style="width:50%;">
                                Expiry Date<span class="required"> *</span>  
                                <input type="month" id="card-expiry" required>
                                <!-- <span class="error-message" id="expiry-error"></span> -->
                                <div class="error-message" id="card-expiry-error">You must enter a valid expiration date</div>
                            </label>
                            
                            <label style="width:50%;">
                                CVV<span class="required"> *</span> 
                                <div class="card-number-div">
                                    <input type="text" id="card-cvv" placeholder="" minlength="3" maxlength="3" required>
                                    <img id="card-num-lock" src="../Resources/Images/black-lock.png">
                                </div>
                                <!-- <span class="error-message" id="cvv-error"></span> -->
                                <div class="error-message" id="card-cvv-error">Please enter a valid security code.</div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="payment-method">
                    <div class="radio">
                        <input type="radio" name="payment" value="cod" id="cod-radio">
                        <label>Cash on Delivery</label>
                    </div>
                </div>
                <button type="" id="submit-btn">Place Order</button>
                <div id="loader" class="loader" style="display: none;"></div>
            </form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
