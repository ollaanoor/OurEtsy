<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../CSS/HomePage.css" rel="stylesheet">
    <link href="../CSS/Checkout.css" rel="stylesheet">
</head>
<body>

    <div id="header-div">
        <header id="header" class="etsy-header">
            <div id="logo" href="#" class="top-nav">
                <a href="../HTML/HomePage.html">
                    <img src="../Resources/Images/etsy_logo.png" alt="logo">
                </a>
                <span id="secure">
                    <img src="../Resources/Images/lock.png">
                    <span>Secure checkout</span>
                </span>
            </div>
            <div id="checkout-prog">

            </div>
        </header>
    </div>
    <div id="main-content" class="">
        <div>
            <form method="POST" action="https://webhook.site/242b33b1-d32d-42f4-9435-3cc6144388af" id="shipping-form" novalidate>
                <h1 class="">Enter your details</h1>
                <label for="email">Email <span class="required"> *</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>

                <label for="confirm-email">Confirm email <span class="required"> *</span></label>
                <input type="email" id="confirm-email" name="confirm-email" required>
                <div class="error-message" id="confirm-email-error">Emails do not match</div>

                <label for="country">Country <span class="required"> *</span></label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Egypt">Egypt</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                </select>
                <div class="select-error-message" id="country-error">Please select a country</div>

                <label for="full-name">Full name <span class="required"> *</span></label>
                <input type="text" id="full-name" name="full-name" minlength="2" required>
                <div class="error-message" id="name-error">Please enter a full name.</div>

                <label for="street-address">Street address <span class="required"> *</span></label>
                <input type="text" id="street-address" name="street-address" required>
                <div class="error-message" id="address-error">Please enter a street address.</div>

                <label for="apt">Apt / Suite / Other <span class="optional">(optional)</span></label>
                <input type="text" id="apt" name="apt">
                <div class="error-message" id=""></div>

                <label for="city">City <span class="required"> *</span></label>
                <input type="text" id="city" name="city" required>
                <div class="error-message" id="city-error">Please enter a city.</div>

                <label for="pcode">Postal Code <span class="optional">(optional)</span></label>
                <input type="text" id="pcode" name="pcode">
                <div class="error-message" id=""></div>

                <button type="submit">Continue to payment</button>

            </form>
        </div>

    </div>

    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="../JS/Checkout.js" type="module"></script>
    <!-- <script src="../JS/header.js" type="module"></script> -->
</body>
</html>
