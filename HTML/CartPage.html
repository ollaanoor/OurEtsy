<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../CSS/HomePage.css" rel="stylesheet">
    <link href="../CSS/CartPage.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <div id="cart-page">
        <div class="row">
            <h2>Your cart</h2>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <img src="../Resources/Images/cart-shake.png" width="50px" class="cart-text-1 pe-2">
                <span>
                    <b>Buy confidently</b> with Etsy's Purchase Protection program for buyers, get a full refund in the rare case your item doesn't arrive, arrives damaged, or isn't as described.
                </span>
                </div>
        </div>
        <div id="cart-empty" class="row mt-4 mb-5">
            <h1 class="text-center py-4 fw-normal">
                Your cart is empty.
            </h1>
        </div>
        <div id="cart-content">
            <div class="grid-container">
                <div class="grid-item cart-content-left">
                    <div class="product-vendor">
                        <div>
                            <img src="../Resources/Images/vendor.png">
                        </div>
                        <div class="vendor-name">
                            <p><a href="#">GinzaFashionsLLC</a></p>
                        </div>
                        <div class="menu">
                            <button>
                                <img src="">
                            </button>
                            <div class="menu-body">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item cart-content-right">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="../Resources/Images/leaf.png" width="20px">
                Etsy offsets carbon emissions from every delivery
            </div>
        </div>
    </div>
    <!-- <script src="../JS/HomePage.js"></script> -->
</body>
</html>
